<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elements</title>
    </head>
    <body>
        <h1>I'm a header</h1>
        <h6>I'm a tiny header</h6>
        <p>A paragraph</p>
        <img src="http://via.placeholder.com/350x150">
        <br> <!-- I'm a line break! -->
        <span>I'm a span.</span>
        <span>I'm an inline element.</span>
        <div>But I'm a div!</div>
        <div>I am a block element!</div>
        <!-- Input is not a container element! -->
        <input name="content" type="text">
        <button>Just a button</button>
    </body>
</html>
